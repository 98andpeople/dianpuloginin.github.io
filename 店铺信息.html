<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园跑腿店铺信息主页</title>
    <link rel="stylesheet" href="my6.css">
    <script>
       function tj(){
            alert("提交成功"); 
        }
        function bc(){
            alert("保存成功"); 
        }
        function myFunction1(){
             window.open("校园跑腿主页.html");
        }
        </script>
       
  
</head>
<body>
    <div class="box">
        <div class="daohang">
            <!-- 左 -->
            <div class="zbox">
               <p>店铺主页<p>
               <button class="fanhui" onclick="myFunction1()">返回主页</button>
               
           </div>
           <!-- 右 -->
           <div class="ybox">
               
              
           </div>
       </div>
        <div class="zuoce">
            <button>店铺信息</button><br>
            <hr>
            <button>委托管理</button>
            
        </div>

        <div class="youce">
            <div class="xinxi">
                <form action="" class="x1">
                    <p>店铺名：</p><input type="text" placeholder="请输入昵称"><br><br>
                    <p>店长联系方式：</p><input type="text" placeholder="请输入手机号"><br><br>
                    <p>地址：</p><input type="text" placeholder=""><br><br>    
                    <p>店铺介绍：</p>
                    <textarea name="2" cols="50" rows="8" placeholder="简介"></textarea>  <br> 
                    <button onclick="bc()">保存</button>
                </form>
               
            </div>
            
            <div class="fankui">
                <form action="" class="x1">
                      
                    <p>发布委托：</p>
                    <textarea name="2" cols="50" rows="8" placeholder=""></textarea>  <br> 
                    <button onclick="tj()">提交</button>
                </form>
            </div>
        </div>


    </div>
        
</body>
</html>
